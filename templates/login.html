<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Admin</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow max-w-sm w-full">
        <h1 class="text-2xl font-bold mb-4 text-center">🔐 Login Administrador</h1>
        <form method="POST" class="space-y-4">
            <input type="text" name="username" placeholder="Usuario" required class="w-full p-2 border rounded">
            <input type="password" name="password" placeholder="Contraseña" required class="w-full p-2 border rounded">
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>
